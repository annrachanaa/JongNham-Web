<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Reservation</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <section>
    <div class="reservation">
      
      
      <div class="about-section">
        <h1>Reserve Now</h1>
        <p class="intro">
          Welcome to JongNham Restaurant, where we combine passion for food with
          an unforgettable dining experience.
        </p>
      </div>
      <div class="reservation-container">
        <h1>Restaurant Reservation</h1>
        <form id="reservation-form">
          <label class="reservation-label" for="name">Name:</label>
          <input class="reservation-input" type="text" id="name" placeholder="Enter your name" required>
    
          <label class="reservation-label" for="date">Date:</label>
          <input type="date" id="date" required>
    
          <label class="reservation-label" for="time">Time:</label>
          <input class="reservation-input" type="time" id="time" required>
    
          <label class="reservation-label" for="guests">Number of Guests:</label>
          <input class="reservation-input" type="number" id="guests" placeholder="Enter number of guests" min="1" required>
    
          <button class="reservation-btn" type="submit">Reserve Now</button>
        </form>
        <div id="confirmation" class="reservation-hidden">
          <h2>Reservation Confirmed</h2>
          <p id="confirmation-message"></p>
        </div>
      </div>
    </div>
  </section>
  
  <script >document.getElementById('reservation-form').addEventListener('submit', function (e) {
    e.preventDefault();
  
    // Retrieve form values
    const name = document.getElementById('name').value;
    const date = document.getElementById('date').value;
    const time = document.getElementById('time').value;
    const guests = document.getElementById('guests').value;
  
    // Create a confirmation message
    const confirmationMessage = `Thank you, ${name}! Your reservation for ${guests} guest(s) on ${date} at ${time} has been confirmed.`;
    document.getElementById('confirmation-message').innerText = confirmationMessage;
  
    // Show confirmation and hide form
    document.getElementById('reservation-form').classList.add('reservation-hidden');
    document.getElementById('confirmation').classList.remove('reservation-hidden');
  });
